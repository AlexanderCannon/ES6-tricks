<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // clearing
    console.clear();
    // Regular
    console.log('hi');
    // Interpolated 
    console.log('I am a %s string', 'template')
    // Styled
    console.log('%cI am green!', 'font-size: 20px; color: green; text-shadow: 1px 1px 0 black');
    // warning!
    console.warn('I shouldn\'t have run!');
    // Error :|
    console.error('This is just wrong!');
    // Info
    console.info('Hey, you should know this!');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('not-here'), 'This should have class "not-here"')
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(dog.name);
      console.groupCollapsed(dog.name)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(dog.name);
    });
    // counting
    console.count('me');
    console.count('me');
    console.count('you');
    console.count('you');
    console.count('me');
    console.count('me');
    console.count('you');
    console.count('you');
    console.count('you');
    // timing
    console.time('fetching');
    fetch('https://api.github.com/users/alexandercannon')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching')
      })
    //table
    console.table(dogs);
  </script>
</body>

</html>
