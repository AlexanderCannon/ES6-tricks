<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<h1> Konami Code Me ðŸŽ®</h1>

<body>
  <script>
    const pressed = []
    const komaniCode = 'uuddlrlrba';
    window.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          pressed.push('u');
          break;
        case 'ArrowDown':
          pressed.push('d');
          break;
        case 'ArrowLeft':
          pressed.push('l');
          break
        case 'ArrowRight':
          pressed.push('r');
          break;
        default:
          pressed.push(e.key);
          break;
      }
      pressed.splice(-komaniCode.length - 1, pressed.length - komaniCode.length);
      console.log(pressed);
      if (pressed.join('') == komaniCode) {
        cornify_add();
      }
    });
  </script>
</body>

</html>
